<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eathu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
</head>

<body>
    <div class="legend-container">
        <div class="legend">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M3.41 2H16V0H1a1 1 0 0 0-1 1v16h2V3.41l28.29 28.3 1.41-1.41z" data-name="7-Arrow Up"/></svg>
        </div></div>
    <nav>
        <div class="nav-container">
            <div class="logo">Eathi</div>
            <div class="links">
                <ul>
                    <li><a href="contact.html" data-value="Contact" class="shuffle-target">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <section class="card hero pinned">
            <div class="sec">
                <div class="img">
                    <h1>H<span class="i-container">i<span class="dot"></span></span>, I'm <span
                            class="humaid shuffle-target" data-value="Humaid">Humaid</span></h1>
                    <div class="contentpara">
                        <p>Designing digital experiences that not only function <span
                                class="hero-para">flawlessly</span> but also <span class="hero-para">mesmerize</span>
                            and <span class="hero-para">inspire</span>.</p>
                    </div>
                </div>
                <div class="side">
                    <button><span class="shuffle-target" data-value="PROJECTS">PROJECTS</span></button>
                    <button><span class="shuffle-target" data-value="SKILLS">SKILLS</span></button>
                    <button><span class="shuffle-target" data-value=""></span></button>
                    <button><span class="shuffle-target" data-value="ABOUT">ABOUT</span></button>
                </div>
            </div>
        </section>
        <section class="card two pinned">
            <div class="img" id="skills">

            </div>
        </section>
        <section class="card three pinned">
            <div class="img" id="projects">
                <div class="project-container">
                    <div class="project">A</div>
                    <div class="project">B</div>

                </div>
            </div>
        </section>
        <section class="card four pinned">
            <div class="img" id="projects">
                <div class="project-container">
                    <div class="project"><img 
                            src="https://images.unsplash.com/photo-1504509546545-e000b4a62425?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="spotify" height="580" width="610">
                            <div class="overlay lol">
                                <p>Spotify Clone</p>
                            </div>
                        </div>
                    <div class="project">D</div>
                </div>
            </div>
        </section>
        <section class="card five scroll">
            <div class="img"></div>
        </section>
        <div class="footer"></div>
        <div class="page" id="horscroll"></div>
        <div class="horizontal-scrolling">
            <div class="content">
                <div class="item" style="background-color: rgb(248, 248, 196);">Section 1</div>
                <div class="item" style="background-color: rgb(207, 255, 185);">Section 2</div>
                <div class="item" style="background-color: rgb(201, 251, 255);">Section 3</div>
                <div class="item" style="background-color: rgb(243, 236, 255);">Section 4</div>
                <div class="item" style="background-color: rgb(255, 208, 214);">Section 5</div>
            </div>
        </div>
        <div class="page"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>

    <script src="script.js"></script>
    <script src="horizontal-scroll.js"></script>

</body>

</html>
